   <header class="bg-gradient-to-b from-teal-500 to-sky-300 p-4 flex items-center justify-between ">
    <h1 class ="font-extrabold font-serif text-3xl cursor-pointer " (click)="navigateToHomePage()" >Discourse</h1>
    <div class="flex items-end">
      <img src="assets/people2.png" alt="Logo" class="h-14   rounded">
    </div>
    <div>
      <div *ngIf="isLoggedIn">
        <button *ngIf="isShowingAllPost()" class="bg-white text-teal-500 px-4 py-2 rounded-md mr-2 transform hover:scale-110 transition duration-300 ease-out cursor-pointer" (click)="navigateToMyPost()">
          Manage My Posts
        </button>
        <button *ngIf="!isShowingAllPost()" class="bg-white text-teal-500 px-4 py-2 rounded-md mr-2 transform hover:scale-110 transition duration-300 ease-out cursor-pointer" (click)="navigateToHomePage()">
          All Posts
        </button>
        <!-- parent.component.html -->
        <button (click)="openCreatePostForm()"  class="bg-white text-teal-500 px-4 py-2 rounded-md mr-2 transform hover:scale-110 transition duration-300 ease-out cursor-pointer">Create Post</button>
        <app-add-post *ngIf="showModal" (closeForm)="closeCreatePostForm()"></app-add-post>
        <button class="bg-white text-teal-500 px-4 py-2 rounded-md mr-2 transform hover:scale-110 hover:bg-red-500 hover:text-white transition duration-300 ease-out cursor-pointer" (click)="logout()" routerLink="home">
          Logout
        </button>

      </div>
      <div *ngIf="!isLoggedIn">
        <button class="bg-white text-teal-500 px-4 py-2 rounded-md mr-2 transform hover:scale-110 transition duration-300 ease-out cursor-pointer" (click)="navigateToSignupPage()" routerLink="home">
          Signup
        </button>
        <button class="bg-white text-teal-500 px-4 py-2 rounded-md transform hover:scale-110 transition duration-300 ease-out cursor-pointer"  (click)="navigateToLoginPage()" >
          Login
        </button>
      </div>
    </div>
  </header>
